[tool.ruff]
line-length = 100
target-version = "py312"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dc-prices"
version = "0.1.0"
description = "Data pipeline to link data center presence with US retail electricity prices"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas",
  "requests",
  "requests-cache",
  "pyyaml",
  requests_cache,
  tenacity,
  pandas,
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
